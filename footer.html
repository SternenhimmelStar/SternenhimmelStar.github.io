    <link rel="stylesheet" href="/CSS/main.css">

        }

        footer .logo img {

        footer .icon {

        footer .icon div {

            padding: 0px 7.5px;
        }

        footer .icon img {

        }

        footer .content {

        footer span {

            footer {

            }
            footer span {
                font-size: 12px;
            }
            footer div:nth-child(3) span {

</head>
