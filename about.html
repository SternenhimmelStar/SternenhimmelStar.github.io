                              <h2>幸福的起點</h2>
                              <p>南投市猴探井遊憩區旁的星月天空，是八卦山最高的景觀餐廳，</p>
                              <p>精心設計的園區裡處處都有小確幸，</p>
                              <p>樹下的躺椅，搖曳的許願卡，流星般的燈光藝術…</p>
                              <p>您有試過動物在身邊自由穿梭，零距離的接觸大自然嗎？</p>
                              <p>有時就這樣靜靜的躺著，細聞風中的訊息，</p>
                              <p>聆聽山林的呼喚，睜開眼就是繁星點點，</p>
                              <p>那一刻，是打從心靈的感動。俯瞰璀璨夜景，</p>
                              <p>每一盞燈，都在述說台灣的故事，</p>
                              <p>照亮著一個家庭，或照亮一條回家的路。 </p>
