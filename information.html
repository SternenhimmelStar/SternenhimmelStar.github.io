<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            font-family: '微軟正黑體';
        }

        /* 營業時間&入園門票 */
        .information {
            width: 100%;
            height: 80vh;
            background-color: #BECFFF;
            padding-top: 10vh;
        }

        .blackboard {
            max-width: 50%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        #bigBoard {
            max-width: 100%;
            height: auto;
            background-size: cover;
            background-position: center;
        }

        #smallBoard {
            display: none;
        }

        /* 交通資訊 */
        .traffic {
            width: 100%;
            height: 110vh;
            background-color: #242E6D;
        }

        .trafficTitle {
            width: 100%;
            height: 20vh;
            font-size: 30pt;
            text-align: center;
            color: #FFD88D;
            padding-top: 60px;
        }

        .trafficMap {
            width: 100%;
            height: 40vh;
        }

        .trafficDesc {
            max-width: 100%;
            height: 40vh;
            padding-top: 45px;
            display: flex;
            justify-content: center;

        }

        .trafficminMap {
            max-width: 30%;
            height: auto;
            float: left;
            margin-right: 45px;
        }

        #trafficMinMapImg {
            max-width: 100%;
            height: auto;
            background-size: cover;
            background-position: center;
        }


        .trafficText {
            max-width: 30%;
            height: auto;
            float: left;
        }

        #trafficTextImg {
            max-width: 100%;
            height: auto;
            background-size: cover;
            background-position: center;
        }


        @media only screen and (max-width:768px) {
            #bigBoard {
                display: none;
            }

            #smallBoard {
                max-width: 100%;
                height: 100%;
                display: inline;
            }
        }
    </style>
</head>

<body>
    <div class="news">
        <div class="information">
            <div class="blackboard">
                <img id="bigBoard" src="/img/02-information/board.jpg" alt="">
                <img id="smallBoard" src="/img/02-information/board-small.png" alt="">
            </div>
        </div>
        <div class="traffic">
            <div class="trafficTitle">交通指引</div>
            <div class="trafficMap"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.4064822965333!2d120.6278706649843!3d23.910656184510625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x63902fc350a77f59!2z5pif5pyI5aSp56m654y05o6i5LqV5pmv6KeA6aSQ5buz!5e0!3m2!1szh-TW!2stw!4v1542762943681"
                    width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe></div>
            <div class="trafficDesc">
                <div class="trafficminMap"><img id="trafficMinMapImg" src="/img/02-information/minMap.png" alt=""></div>
                <div class="trafficText"><img id="trafficTextImg" src="/img/02-information/trafficDesc.png" alt=""></div>
            </div>
        </div>
    </div>

</body>

</html>
