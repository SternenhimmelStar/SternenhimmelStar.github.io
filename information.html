<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        margin: 0;
        font-family: '微軟正黑體';
    }

    .information {
        width: 100%;
        height: 100vh;
        background-color: #BECFFF;
        padding-top: calc((100vh - 656px) / 2);
    }

    .blackboard {
        max-width: 50%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
    }

    #bigBoard {
        max-width: 100%;
        height: auto;
        background-size: cover;
        background-position: center;
    }

    #smallBoard {
        display: none;
    }

    @media only screen and (max-width:768px) {
        #bigBoard {
            display: none;
        }

        #smallBoard {
            max-width: 100%;
            height: auto;
            display: inline;
        }
    }
</style>

<body>
    <div class="news">
        <div class="information">
            <div class="blackboard">
                <img id="bigBoard" src="/99-網頁素材/03-園區資訊/board.jpg" alt="">
                <img id="smallBoard" src="/99-網頁素材/03-園區資訊/board-small.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
